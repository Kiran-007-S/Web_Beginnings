<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class=" w-50 float-start" >
        <form class="p-4">
            <h2 class="text-center p-2">Details</h2>
            <div class="form-group row p-2 ">
                <label  class="col col-form-label">Name</label>
                <div class="col">
                  <input type="text"  class="form-control-plaintext border border-secondary" id="hm_Name" value=" Enter your Name">
                </div>
            </div>
            <div class="form-group row p-2 ">
                <label  class="col col-form-label">Age</label>
                <div class="col">
                  <input type="text"  class="form-control-plaintext border border-secondary" id="hm_Age" value=" Age">
                </div>
            </div>
            <div class="form-group row p-2 " >
                <label  class="col col-form-label">Place</label>
                <div class="col">
                  <input type="text"  class="form-control-plaintext border border-secondary" id="hm_Place" value=" Place">
                </div>
            </div>
            <div class="form-group row p-2 ">
                <label  class="col col-form-label">Email</label>
                <div class="col">
                  <input type="text"  class="form-control-plaintext border border-secondary" id="hm_Email" value=" email@example.com">
                </div>
            </div>
            <div class="form-group row p-2 ">
              <label  class="col col-form-label">Year of graduation</label>
              <div class="col">
                <input type="text" class="form-control-plaintext border border-secondary" id="hm_Year" value=" Year">
              </div>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-primary float-end" onclick="submit_details()">Submit</button>
            </div>
          </form>
    </div>
    <div class="p-4 mt-5">
        <table class="table table-sm table-hover" id="user_details_table">
            <thead>
              <tr>
                <!-- <th scope="col">ID</th> -->
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Place</th>
                <th scope="col">Email</th>
                <th scope="col">Year</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
      
        </table>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
